<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgo</title>
    <link rel="stylesheet" href="travel.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="travel.js"></script>

</head>

<body>
    <!------------nav bar------------>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: rgb(29, 27, 27)">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <span class="text-primary">Travelgo</span>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <h5><i class="fas fa-align-left"></i></h5>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#About">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!------------------------ nav bar ending-------------------->
    <h1 class="text-center">make Travel Easy with travelgo   </h1>
    <div class="container">
        <div class="row p-4 align-items-center">
            <div id="group" class="col-md-4">
                <input id="from1" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>From Location</label>
            </div>
            <div id="group" class="col-md-4">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>To Location</label>
            </div>

            <div id="group" class="col-md-4">
                <input type="date" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label> Departure</label>
            </div>
        </div>
        <div>
         <h4>Available Vechicle</h4>

          <select name="cars" id="cars" multiple >

            <option id=available value=""></option>

          </select>
        </div>
        <span class="align-items-center" id="divider"></span>
    </div>


    <div class="container">
        <h3>Seate booking</h3>
        <div class="row p-4 align-items-center">
            <div class=" col-md-6">
                <h4>Bus Name  :</h4>
                <h4>Departure Location:</h4><h5 id=""></h5>
                <h4>Arrival Location  :</h4>
                <h4>Departure time    :</h4>
                <h4>Arrival time      :</h4>
                <h4>transaction     :</h4>
            </div>
            <div class=" col-md-6">
                <h4>Available Seats</h4>
                <div class="ticket-booking">
                    <h4>Passenger Details</h4>
                   <form action="">
                    <div id="group" class="col-md-4">
                        <input id="passName" type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name</label>
                    </div>
                    <div id="group" class="col-md-4">
                        <input type="number" id="passAge" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Age</label>
                    </div>

                    <div id="group" class="col-md-4">
                        <input type="phone"  id="passPhone"required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Phone</label>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 50%">
                        Add Passeneger
                    </button>

                   </form>

                </div>

                <h4>Total Amount</h4>
                <button type="submit" class="btn btn-primary" style="width: 100%">
                    Proceed Payment
                </button>
            </div>

    </div>




</body>
</html>
